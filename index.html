<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Projeto-Santander</title>
</head>

<body>
  <div class="caixa">
    <img class="logo" src="./img/logo-santander.svg" alt="logo-santander">
    <a class="link-voce">Para Você</a>
    <a class="link-empresa">Para sua Empresa</a>
  </div>
  <img class="background" src="./img/background.png" alt="img-fundo">

  <h3>Dá uma olhadinha em tudo que temos</h3>

  <ul>
    <li>
      <img class="imagem-produtos" src="../img/icon-abra-sua-conta.svg" alt="icon-abra-sua-conta">
      <p>Abra sua conta</p>
    </li>
    <li>
      <img class="imagem-produtos" src="./img/capitalgiro.svg" alt="capitalgiro">
      <p>Capital de Giro</p>
    </li>
    <li>
      <img class="imagem-produtos" src="./img/icon-peca-seu-cartao.svg" alt="peca-seu-cartao">
      <p>Cartões</p>
    </li>
    <li>
      <img class="imagem-produtos" src="./img/pagamentos.svg" alt="pagamentos">
      <p>Pagamentos</p>
    </li>
    <li>
      <img class="imagem-produtos" src="./img/icon-maquina-getnet.svg" alt="maquina-getnet">
      <p>Máquina GetNet</p>
    </li>
    <li>
      <img class="imagem-produtos" src="./img/icon-renegocie-sua-divida.svg" alt="renegocie-sua-divida">
      <p>Renegociação de Dívidas</p>
    </li>
  </ul>
</body>

</html>
